    <html>
    <body>
    <h1>Input HTML</h1>
    <form>
        <input required type="text"  placeholder="Masukkan Nama" /> <br /><br />
        <input required type="number"  placeholder="Masukkan No Telp" /> <br /><br />
        <input required type="password"  placeholder="Masukkan Password" /> <br /><br />
        <input required type="file"  placeholder="Upload Foto"/> <br /><br />
        <input required type="date"  placeholder="Tanggal Lahir"/> 
        <p>Pilih Jenis Kelamin</p>
        <input type="radio" name="jenisKelamin" /> Laki-laki
        <input type="radio" name="jenisKelamin" /> Perempuan /> <br /><br />
        <select>
            <p>Pilih Fakultas</p>
            <option value="A01">FIK - Fak. Ilmu Komputer</option>
            <option value="A02">FT - Fak. Teknik</option>
            <option value="A03">FEB - Fak. Ekonomi dan Bisnis</option>
        </select>
        <p>Pilih Hobby</p>
        <input type="checkbox" name="hoby" value="1" /> Sepak Bola 
        <input type="checkbox" name="hoby" value="2" /> Berenang 
        <input type="checkbox" name="hoby" value="3" /> Menyanyi <br /><br />
        <button type="submit">Simpan</button>
        <a href="index.html">
         <button type="button">Kembali</button>     
        </a>
        </a>
    </form>
     </body>   
    </html>
